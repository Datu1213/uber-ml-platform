version: '3.8'

services:
  # PostgreSQL - Metadata store for Airflow, MLflow, Feast
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: uber_ml
      POSTGRES_PASSWORD: uber_ml_pass
      POSTGRES_DB: ml_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uber_ml"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Feature serving cache and message broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka - Real-time event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  # MLflow Tracking Server
  mlflow:
    build:
      context: .
      dockerfile: infrastructure/docker/mlflow.Dockerfile
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://uber_ml:uber_ml_pass@postgres:5432/ml_platform
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://uber-ml-artifacts
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      mlflow server
      --backend-store-uri postgresql://uber_ml:uber_ml_pass@postgres:5432/ml_platform
      --default-artifact-root ./mlruns
      --host 0.0.0.0
      --port 5000

  # Airflow Webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: infrastructure/docker/airflow.Dockerfile
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://uber_ml:uber_ml_pass@postgres:5432/ml_platform
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data_platform/airflow/dags:/opt/airflow/dags
      - ./data_platform/airflow/plugins:/opt/airflow/plugins
      - airflow_logs:/opt/airflow/logs
    command: webserver

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: infrastructure/docker/airflow.Dockerfile
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://uber_ml:uber_ml_pass@postgres:5432/ml_platform
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data_platform/airflow/dags:/opt/airflow/dags
      - ./data_platform/airflow/plugins:/opt/airflow/plugins
      - airflow_logs:/opt/airflow/logs
    command: scheduler

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:10.0.3
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  airflow_logs:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: uber_ml_network
