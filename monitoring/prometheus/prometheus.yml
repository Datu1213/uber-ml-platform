# Prometheus configuration for ML Platform monitoring
# Scrapes metrics from all platform components

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'uber-ml-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # FastAPI inference service
  - job_name: 'inference-api'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MLflow tracking server
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
    metrics_path: '/metrics'

  # Ray cluster
  - job_name: 'ray-cluster'
    static_configs:
      - targets: ['localhost:8265']
    metrics_path: '/metrics'

  # Redis feature store
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'

  # PostgreSQL database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'

  # Kafka brokers
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    metrics_path: '/metrics'

  # Airflow scheduler and webserver
  - job_name: 'airflow'
    static_configs:
      - targets: 
          - 'airflow-webserver:8080'
          - 'airflow-scheduler:8080'

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

  # Custom model performance metrics
  - job_name: 'model-metrics'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s
